<div class='with-border clickable' style='max-width: 600px;'>
<a href="/{{ doc.route }}">
	<h3 style='margin-top: 0px'>{{ doc.app_name }}</h3>
	<p>
		<span class='label'>{{ doc.badge }}</span>
		<span class='label'>{{ doc.category }}</span>
	</p>
	<p>
		{{ html2text(doc.description[:200]) }}{% if doc.description|len > 200 %}...{% endif %}</p>
</a>
</div>
